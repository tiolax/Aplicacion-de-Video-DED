<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Cliente/Css/Inicio.css">
    <link rel="stylesheet" href="/Cliente/Css/footer.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <title>Aplicacion de Video</title>
</head>
<body>
  <main class="contenido-principal">
<div id="navbar" ></div>

  <div class="container-fluid">
    <div class="row">
      <!--Filtros-->
    <div class="col-12 col-md-3 p-3 order-0 order-md-0">

   <!-- inicio.html -->
<div class="d-flex align-items-center">
  <h5>Filtros</h5>
  <span id="filtros-activos-ind" class="badge badge-filtros ms-2 d-none">Filtros activos: 0</span>
  <button id="btn-reset-filtros" class="m-1 btn btn-secondary ms-auto p-0 w-25" title="Reiniciar filtros">
    <i class="bi bi-arrow-clockwise"></i>
  </button>
</div>


  <ul class="list-group list-group-flush bg-dark">
    <!-- Facultades -->
    <li class="list-group-item list-group-item-action bg-dark-subtle" data-bs-toggle="collapse" data-bs-target="#lista-filtros">
      Facultades
    </li>
   <ul class="list-group collapse ps-3 list-group-flush" id="lista-filtros">
  </ul>
    <!-- Temas -->
    <li class="list-group-item list-group-item-action bg-dark-subtle" data-bs-toggle="collapse" data-bs-target="#temas">
      Temas
    </li>
    <ul class="list-group collapse ps-3 list-group-flush" id="temas">
    </ul>
    <!-- Fecha -->
    <li class="list-group-item list-group-item-action bg-dark-subtle" data-bs-toggle="collapse" data-bs-target="#fecha">
      Fecha
    </li>
    <ul class="list-group collapse ps-3 list-group-flush" id="fecha">
      <li class="list-group-item">Última semana</li>
      <li class="list-group-item">Último mes</li>
      <li class="list-group-item list-group-item-action" data-bs-toggle="collapse" data-bs-target="#rangoPersonalizado">
    Seleccionar rango
  </li>
    <li class="list-group-item p-3 collapse bg-white" id="rangoPersonalizado">
      <div class="form-floating mb-2">
        <input type="date" class="form-control" id="date-from" placeholder="Desde">
        <label for="fechaDesde">Desde</label>
      </div>
      <div class="form-floating mb-2">
        <input type="date" class="form-control" id="date-to" placeholder="Hasta">
        <label for="fechaHasta">Hasta</label>
      </div>
      <button class="btn btn-secondary btn-sm w-100" id="date-apply">Aplicar</button>
    </li>
      </ul>
    </ul>
</div>
      <!-- Mostrar videos -->
<div class="col-12 col-md-9 p-3 order-1 order-md-1">

<!-- Banner de resultado de búsqueda -->
<div id="SearchBanner" class="alert alert-secondary py-2 d-none" role="status"></div>

<div class="row g-3" id="ContenedrodeVideos"></div>
<div class="mt-3 d-flex justify-content-center" id="Paginacion"></div>

      </div>
    </div>
  </div>


</main>
<div id="footer"></div>

<script src="/Cliente/Js/config.js"></script> 
<script type="module" src="/Cliente/Js/Footer_Navbar.js"></script> 
<script type="module" src="/Cliente/Js/Filtros_Inicio.js"></script> 
<script type="module" src="/Cliente/Js/Inicio.js"></script> 
<script type="module" src="/Cliente/Js/Navbar.js"></script>
</body>
</html>
