<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="/Cliente/Css/style.css">
    <link rel="stylesheet" href="/Cliente/Css/footer.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <title>Lista de Usuarios</title>
</head>
<body>
  <div id="navbar"></div>

  <main class="contenido-principal">
    <div class="container-fluid contenedor p-3">

      <!-- Título -->
      <div class="row mb-3">
        <div class="col-12">
          <h5 class="mb-0">Lista de Usuarios</h5>
        </div>
      </div>

      <!-- Barra de filtros / acciones -->
      <div class="row g-2 align-items-center bg-dark-subtle p-2 rounded">

   <div class="col-12 col-md-2 d-flex justify-content-center gap-2">
  <button id="btn-actualizar" class="btn btn-sm p-2 rounded border" style="background-color: rgb(110, 192, 206); color: aliceblue;">
    Actualizar
  </button>
  <button id="btn-dar-baja" class="btn btn-sm p-2 rounded border" style="background-color: rgb(206, 110, 110); color: aliceblue;">
    Dar de Baja
  </button>
</div>


      <!-- Tabla responsiva -->
<!-- Tabla responsiva -->
<div class="table-responsive mt-3">
  <table class="table table-bordered table-hover align-middle bg-dark-subtle" id="tabla-usuarios">
    <thead class="thead-dark">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Nombre</th>
        <th scope="col">Facultad</th>
        <th scope="col">Fecha de registro</th>
        <th scope="col">Total de videos</th>
                <th scope="col">Conectado</th>
      </tr>
    </thead>
    <tbody>
      <!-- Se llenará dinámicamente desde JS -->
    </tbody>
  </table>
</div>


      <!-- Botón agregar -->
      <div class="d-flex justify-content-center mt-3">
        <button type="button" class="btn btn-secondary">Agregar Usuario</button>
      </div>
    </div>
  </main>

<!-- Modal Dar de Baja -->
<div class="modal fade" id="modalDarDeBaja" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Dar de baja usuario</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
      </div>
      <div class="modal-body">
        ¿Seguro que deseas dar de baja al usuario 
        <strong id="modalDarDeBajaUsuarioNombre"></strong>?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Cancelar
        </button>
        <button type="button" class="btn btn-danger" id="btn-confirmar-dar-baja">
          Sí, dar de baja
        </button>
      </div>
    </div>
  </div>
</div>

<!--Modal Aviso-->
<div class="modal fade" id="modalAviso" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      
      <div class="modal-header bg-secondary text-white">
        <h5 class="modal-title" id="modalLabel">Aviso</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
      </div>
      
      <div class="modal-body text-center" id = "textmodalAviso">  
      </div>
      
      <div class="modal-footer justify-content-center">
        <button id="btnaceptar" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Aceptar</button>
      </div>
      
    </div>
  </div>
</div>




  <div id="footer"></div>
<script src="/Cliente/Js/config.js"></script> 
<script  type="module" src="/Cliente/Js/Footer_Navbar.js"></script> 
<script  type="module" src="/Cliente/Js/ListaDeUsuarios.js"></script> 


</body>
</html>
