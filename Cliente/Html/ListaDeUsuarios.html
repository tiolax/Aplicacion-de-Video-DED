<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="/Cliente/Css/style.css">
    <link rel="stylesheet" href="/Cliente/Css/footer.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">

    <title>Lista de Usuarios</title>

    <style>
      /* rojo suave para usuarios en baja */
      .fila-baja {
        background-color: #f8d7da !important; /* similar a table-danger */
      }
    </style>
</head>
<body>
  <div id="navbar"></div>

  <main class="contenido-principal">
    <div class="container-fluid contenedor p-3">

      <div class="row mb-3">
        <div class="col-12">
          <h5 class="mb-0">Lista de Usuarios</h5>
        </div>
      </div>

      <!-- Barra de filtros / acciones -->


<!-- Barra de acciones bien contenida -->
<div class="row g-2 align-items-center bg-dark-subtle p-2 rounded mb-3">
  <div class="col-12 d-flex flex-wrap justify-content-start gap-2 acciones-usuarios">
    
    <button id="btn-actualizar"
      class="btn btn-secondary btn-accion-base btn-accion-actualizar">
      Actualizar
    </button>

    <button id="btn-agregar-usuario" type="button"
      class="btn btn-secondary btn-accion-base btn-accion-agregar">
     <i class="bi bi-person-plus-fill me-1"></i> Agregar Usuario
    </button>

  </div>
</div>




      <!-- Tabla responsiva -->
      <div class="table-responsive mt-3">
        <table class="table table-bordered table-hover align-middle bg-dark-subtle" id="tabla-usuarios">
          <thead class="thead-dark">
            <tr>
              <th scope="col">#</th>
              <th scope="col">Nombre</th>
              <th scope="col">Facultad</th>
              <th scope="col">Fecha de registro</th>
              <th scope="col">Total de videos</th>
              <th scope="col">Conectado</th>
              <th scope="col">Estatus</th>
            </tr>
          </thead>
          <tbody>
            <!-- Se llenará dinámicamente desde JS -->
          </tbody>
        </table>
      </div>


    </div>
  </main>

<!-- ✅ Modal Actualizar Usuario -->
<div class="modal fade" id="modalDarDeBaja" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">

      <div class="modal-header">
        <h5 class="modal-title" id="modalDarDeBajaTitulo">Actualizar usuario</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
      </div>

      <div class="modal-body">
        <!-- Info actual -->
        <div class="mb-2">
          Usuario seleccionado: <strong id="modalDarDeBajaUsuarioNombre"></strong><br>
          Estatus actual: <strong id="modalDarDeBajaUsuarioEstatus"></strong>
        </div>

        <hr>

        <!-- ✅ Formulario de edición -->
        <div class="mb-3">
          <label for="input-nombre-usuario" class="form-label">Nombre de usuario</label>
          <input type="text" class="form-control" id="input-nombre-usuario" placeholder="Nombre del usuario">
        </div>

        <div class="mb-1">
          <label for="input-password-usuario" class="form-label">Nueva contraseña</label>
          <input type="password" class="form-control" id="input-password-usuario" placeholder="Deja en blanco para no cambiar">
          <small class="text-muted">Si no deseas cambiarla, déjala vacía.</small>
        </div>
      </div>

      <!-- ✅ Footer con Baja a la izquierda y Confirmar/Volver a la derecha -->
      <div class="modal-footer justify-content-between">

        <!-- IZQUIERDA: Baja / Reactivar -->
        <div>
          <button type="button" class="btn btn-danger" id="btn-toggle-baja">
            Baja
          </button>
        </div>

        <!-- DERECHA: Confirmar / Volver -->
        <div class="d-flex gap-2">
          <button type="button" class="btn btn-primary" id="btn-confirmar-actualizar">
            Confirmar
          </button>

          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
            Volver
          </button>
        </div>

      </div>
    </div>
  </div>
</div>


  <!--Modal Aviso-->
  <div class="modal fade" id="modalAviso" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header bg-secondary text-white">
          <h5 class="modal-title" id="modalLabel">Aviso</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body text-center" id="textmodalAviso"></div>
        <div class="modal-footer justify-content-center">
          <button id="btnaceptar" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Aceptar</button>
        </div>
      </div>
    </div>
  </div>

  <div id="footer"></div>
  <script src="/Cliente/Js/config.js"></script> 
  <script type="module" src="/Cliente/Js/Footer_Navbar.js"></script> 
  <script type="module" src="/Cliente/Js/ListaDeUsuarios.js"></script> 
</body>
</html>
