<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="/Cliente/Css/style.css">
    <link rel="stylesheet" href="/Cliente/Css/Inicio.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <title>Subida de Video</title>
</head>
<body>
<div id="navbar" ></div>

<main class="contenido-principal">

     <div class="container form-center">
    <div id="formulariovideo" class=" p-4" style="width: 100%; max-width: 500px;">
      <h4 class="mb-4 text-center">Subir Video</h4>


        <div class="mb-3">
          <label for="titulo" class="form-label">Título del Video</label>
          <input type="text" class="form-control" id="titulo" placeholder="Ingresa un título">
        </div>

        <div class="mb-3">
          <label for="descripcion" class="form-label">Descripción</label>
          <textarea class="form-control" id="descripcion" rows="3" placeholder="Escribe una descripción"></textarea>
        </div>

        <div id="facuformulario">
        </div>

        <div id="carreraformulario">
          <div class="mb-3">
            <label for ="Carreras" class ="form-label" id = "Carrera">Programa</label>
            <select class ="form-select" id="carreraSelect">
              <option disabled>Selecciona un Programa</option>
            </select>
          </div>
        </div>

        <div id="Uas">
          <div class="mb-3">
            <label for ="Uas" class ="form-label" id = "Uas">Unidad de Aprendizaje</label>
            <select class ="form-select" id="UaSelect">
              <option disabled>Selecciona una Unidad de Aprendizaje</option>
            </select>
          </div>
        </div>

          <div class="mb-3">
          <label for="Fase" class="form-label">Fase</label>
          <select class="form-select" id="Fase">
            <option value = "NA">NA</option>
            <option value="F1">Fase 1</option>
            <option value="F2">Fase 2</option>
            <option value="F3">Fase 3</option>
            <option value="F4">fase 4</option>
          </select>
        </div>
        

<div class="mb-3">
  <label class="form-label" for="temasContainer">Temas</label>
  <div id="temasContainer" class="border rounded p-2" style="max-height:150px; overflow-y:auto;"></div>
</div>





        <div class="mb-3">
          <label for="enlace" class="form-label">Enlace</label>
          <input type="url" class="form-control" id="enlace" placeholder="https://ejemplo.com">
        </div>
<div id="error" class = "mb-3 text-danger mt-2 text-center">

</div>

        <div class="text-center">
          <button id= "btnsubirvideo" type="button" class="btn btn-dark w-100">Guardar</button>
        </div>
    </div>
  </div>
<!--Modal Aviso-->
<div class="modal fade" id="modalAviso" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      
      <div class="modal-header bg-dark text-white">
        <h5 class="modal-title" id="modalLabel">Aviso</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
      </div>
      
      <div class="modal-body text-center" id = "textmodalAviso">  
      </div>
      
      <div class="modal-footer justify-content-center">
        <button id="btnaceptar" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Aceptar</button>
      </div>
      
    </div>
  </div>
</div>

</main>


<div id="footer"></div>
</body>
<script src="/Cliente/Js/config.js"></script> 
<script  type="module" src="/Cliente/Js/Footer_Navbar.js"></script> 
<script type = "module" src="/Cliente/Js/RegistrarVideos.js"></script>
</html>
