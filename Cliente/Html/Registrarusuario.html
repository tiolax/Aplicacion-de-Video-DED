<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="/Cliente/Css/style.css">
    <link rel="stylesheet" href="/Cliente/Css/Inicio.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <title>Registro de usuario</title>
</head>
<body>
    <div id="navbar" ></div>

  <main class="contenido-principal">
<div class="form-center">
    <div class=" p-4" style="width: 100%; max-width: 500px;">
      <h4 class="mb-4 text-center">Registrar Usuario</h4>
<div id="RegistroUsuario">
  <div class="mb-3">
    <label for="facultad" class="form-label">Facultad</label>
    <select class="form-select" id="facultad">
      <option value="" selected disabled>Selecciona una facultad</option>
    </select>
  </div>

  <div class="mb-3">
    <label for="nombre" class="form-label">Nombre de Usuario</label>
    <input type="text" class="form-control" id="nombre" placeholder="Ingresa un título">
  </div>
  
  <div class="mb-3">
    <label for="password" class="form-label">Contra</label>
    <input type="password" class="form-control" id="password" placeholder="Ingresa un título">
  </div>
  
  <div class="mb-3">
    <label for="passwordrep" class="form-label">Repetir Contra</label>
    <input type="password" class="form-control" id="passwordrep" placeholder="Ingresa un título">
  </div>

  <div class="text-center">
    <div id="error-msg" class="text-danger mt-2 mb-3"></div>
    <button id="btnRegistrarUsuario" type="button" class="btn btn-dark w-100">Guardar</button>
  </div>
</div>

    </div>
  </div>

<!--Modal Aviso-->
<div class="modal fade" id="modalAviso" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      
      <div class="modal-header bg-dark text-white">
        <h5 class="modal-title" id="modalLabel">Aviso</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
      </div>
      
      <div class="modal-body text-center" id = "textmodalAviso">  
      </div>
      
      <div class="modal-footer justify-content-center">
        <button id="btnaceptar" type="button" class="btn btn-dark" data-bs-dismiss="modal">Aceptar</button>
      </div>
      
    </div>
  </div>
</div>



</main>
<div id="footer" ></div>

<script src="/Cliente/Js/config.js"></script> 
<script  type="module" src="/Cliente/Js/Footer_Navbar.js"></script> 
<script src="/Cliente/Js/RegistrarUsuario.js"></script> 
</body>
</html>
