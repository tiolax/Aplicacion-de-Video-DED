<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="/Cliente/Css/style.css" />
  <link rel="stylesheet" href="/Cliente/Css/footer.css" />
  <link rel="stylesheet" href="/Cliente/Css/Navbar.css">
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
    crossorigin="anonymous"
  />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    rel="stylesheet"
  />

  <title>Video</title>
</head>
<body>
  <div id="navbar"></div>

  <header class="py-4 mb-4 mb-md-5 d-flex align-items-center justify-content-center">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-md-8 text-center text-md-start">
          <h2 id="uaNombre" class="fw-bold" style="color: aliceblue;">
            Nombre de la Unidad de Aprendizaje
          </h2>
          <h4 id="carreraNombre" class="mt-2" style="color: rgba(194,194,194,0.83);">
            —
          </h4>
        </div>
        <div class="col-md-4 text-center text-md-end mt-3 mt-md-0">
          <h4 id="facultadNombre" class="mt-2" style="color: rgba(194,194,194,0.83);">
            —
          </h4>
        </div>
      </div>
    </div>
  </header>

  <main class="contenido-principal">
    <div class="container">
      <!-- Contenido principal -->
      <div class="row g-4">
        <!-- Columna izquierda: video -->
        <div class="col-12 col-md-8">
          <div class="ratio ratio-16x9">
            <div id="player"></div>
          </div>
          <div class="d-flex align-items-center mt-3">
            <i class="bi bi-person-circle fs-3 me-2"></i>
            <h5 id="usuarioNombre" class="mb-0" style="color: #444;">—</h5>
          </div>
        </div>
        <!-- Columna derecha: información -->
        <div class="col-12 col-md-4">
          <h3 id="videoTitulo" class="mb-0 text-primary">—</h3>
          <div class="bg-light rounded border p-2 mt-2">
            <p id="videoDescripcion" class="mb-0">—</p>
            <div id="temasContainer" class="d-flex justify-content-end flex-wrap"></div>
          </div>
          <ul class="mt-2">
            <li><strong>Publicado:</strong> <span id="videoFecha">—</span></li>
          </ul>

          <!-- Botón opcional para compartir -->
          <button id="btnCopyLink" class="btn btn-outline-secondary btn-sm">Copiar enlace</button>
        </div>
      </div>

      <section class="portafolio mt-5">
        <h2 class="titulo">Encuesta</h2>
        <div class="galeriaImg">
          <iframe class="Encuesta" width="100%" height="600px"
            src="https://forms.office.com/Pages/ResponsePage.aspx?id=EZDKymp73kSGHwlaLKiDt78kefdv1_VEsiLxn6xmfuZUODBSMUZSOUtEMUNPRk5TQzVHWTQwU1BFUC4u&embed=true"
            frameborder="0" marginwidth="0" marginheight="0"
            style="border: none; max-width:100%; max-height:100vh"
            allowfullscreen webkitallowfullscreen mozallowfullscreen msallowfullscreen>
          </iframe>
        </div>
      </section>
    </div>
  </main>
  <div id="footer"></div>
  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="/Cliente/Js/Footer_Navbar.js"></script>
  <script src="/Cliente/Js/config.js"></script>
  <script type="module" src="/Cliente/Js/Video.js"></script>
  <script type = "module" src="/Cliente/Js/Navbar.js"></script>
</body>
</html>
