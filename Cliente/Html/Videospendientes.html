<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Cliente/Css/footer.css">
    <link rel="stylesheet" href="/Cliente/Css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <title>Document</title>
</head>
<body>
        <div id="navbar"></div>
    <main class="contenido-principal">

    <div class="container-fluid contenedor p-3 ">
    <div class="row">
        <div class="col-12 ms-3 mb-2">
             <div class=" d-flex align-items-center" style="height: 100px;">
            <i class="bi bi-person-circle" style="font-size: 80px;"></i>
            <div class="p-4">
  <h1 class="m-0"><span id="hdrUserName">Nombre del Usuario</span></h1>
  <h5 class="m-0"><span id="hdrUserFaculty">Facultad de Ciencias FisicoMatematicas</span></h5>
  <span id="hdrVideoCount">0</span> videos
</div>
             </div>
        </div>
    </div>

<table class="table table-bordered">
  <thead class="thead-dark bg-dark-subtle">
    <tr>
      <th scope="col">#</th>
      <th scope="col">Recurso</th>
      <th scope="col">Comentario</th>
      <th scope="col">Estatus</th>
    </tr>
  </thead>
  <tbody>

  </tbody>
</table>

<!-- Modal: Confirmar eliminación -->
<div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content border-0 shadow">
      <div class="modal-header">
        <h5 class="modal-title" id="deleteModalLabel">Eliminar video</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
      </div>
      <div class="modal-body">
        <p class="mb-1">¿Seguro que deseas eliminar este video?</p>
        <p class="text-muted small m-0">
          <span class="fw-semibold">Título:</span>
          <span id="deleteModalVideoTitle">—</span>
        </p>
        <div id="deleteModalMsg" class="text-danger small mt-2" style="display:none;"></div>
      </div>
      <div class="modal-footer">
        <button id="btnCancelDelete" type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button id="btnConfirmDelete" type="button" class="btn btn-danger">Eliminar</button>
      </div>
    </div>
  </div>
</div>

<!-- Modal: Editar Video -->
<div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content border-0 shadow">
      <div class="modal-header bg-dark text-white">
        <h5 class="modal-title" id="editModalLabel">Editar video</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
      </div>

      <div class="modal-body">
        <input type="hidden" id="editVideoId">

        <div class="mb-3">
          <label for="editTitulo" class="form-label">Título</label>
          <input type="text" class="form-control" id="editTitulo">
        </div>

        <div class="mb-3">
          <label for="editDescripcion" class="form-label">Descripción</label>
          <textarea class="form-control" id="editDescripcion" rows="3"></textarea>
        </div>

<div class="mb-3">
  <label for="editCarreraSelect" class="form-label">Programa (Carrera)</label>
  <select id="editCarreraSelect" class="form-select">
    <option disabled selected value="">Cargando programas...</option>
  </select>
  <div class="form-text" id="editCarreraHint"></div>
</div>



        <div class="mb-3">
          <label for="editUaSelect" class="form-label">Unidad de Aprendizaje (UA)</label>
          <select id="editUaSelect" class="form-select">
            <option disabled selected value="">Cargando UAs...</option>
          </select>
          <div class="form-text" id="editUaHint"></div>
        </div>

        <div class="mb-2">
          <label class="form-label">Temas (palabras)</label>
          <div id="editTemasContainer" class="border rounded p-2" style="max-height:150px; overflow-y:auto;"></div>
        </div>

        <div id="editError" class="text-danger small mt-1"></div>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button id="btnSubmitEdit" type="button" class="btn btn-outline-dark">Guardar cambios</button>
      </div>
    </div>
  </div>
</div>

<!-- Modal: Confirmar Edición -->
<div class="modal fade" id="confirmEditModal" tabindex="-1" aria-labelledby="confirmEditLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content border-0 shadow">
      <div class="modal-header bg-dark text-white">
        <h5 class="modal-title" id="confirmEditLabel">Confirmar edición</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
      </div>
      <div class="modal-body">
        ¿Deseas guardar los cambios de este video?
      </div>
      <div class="modal-footer">
        <button id="btnCancelConfirmEdit" type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button id="btnConfirmEdit" type="button" class="btn btn-outline-dark">Sí, guardar</button>
      </div>
    </div>
  </div>
</div>



 </div>
    </main>
    <div id="footer"></div>
    <script src="/Cliente/Js/config.js"></script> 
    <script  type="module" src="/Cliente/Js/Footer_Navbar.js"></script> 
    <script type="module" src="/Cliente/Js/VideosEnEspera.js"></script> 
    <script type = "module" src="/Cliente/Js/Navbar.js"></script>
</body>
</html>
