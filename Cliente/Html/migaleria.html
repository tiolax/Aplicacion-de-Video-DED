<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Cliente/Css/footer.css">
    <link rel="stylesheet" href="/Cliente/Css/Navbar.css">
    <link rel="stylesheet" href="/Cliente/Css/Migaleria.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <title>Galeria</title>
</head>
<body>
 <div id="navbar"></div>
    
<main  class="contenido-principal">

<div class="container-fluid contenedor p-2">
    <div class="row">
        <div id="datos_perfil" class=" d-flex align-items-center" style="height: 180px;">
        </div>
      
    <!--Barra de filtros-->
<div class="d-flex align-items-center justify-content-start col-12 bg-dark-subtle" style="min-height: 50px;">
  <div class="input-group w-100" style="max-width: 520px;">
    <input id="search_input" class="form-control bg-dark-subtle" type="search" placeholder="Buscar por título, autor o carrera" aria-label="Buscar">
    <button id="search_btn" class="btn btn-outline-secondary" type="button" title="Buscar">
      <i class="bi bi-search"></i>
    </button>
    <button id="reset_btn" class="btn btn-outline-secondary" type="button" title="Limpiar">
      <i class="bi bi-x-circle"></i>
    </button>
  </div>
</div>
  <!--Columna para videos-->
<div class="col-12 bg-light p-0">
  <div class="bg-dark-subtle ps-3">Todos los videos</div>
  <div id="grid_videos" class="d-flex row bg-dark-subtle p-3"></div>
</div>
    </div>
</div>
</main>
<!-- Modal editar video -->
<div class="modal fade" id="modal_editar_video" tabindex="-1" aria-labelledby="modalEditarLabel" aria-hidden="true">
  <div class="modal-dialog">
    <form class="modal-content" id="form_editar_video">
      <div class="modal-header">
        <h5 class="modal-title" id="modalEditarLabel">Editar video</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
      </div>
      <div class="modal-body">
        <input type="hidden" id="edit_id">
        <div class="mb-3">
          <label for="edit_titulo" class="form-label">Título</label>
          <input type="text" class="form-control" id="edit_titulo" required>
        </div>
        <div class="mb-3">
          <label for="edit_descripcion" class="form-label">Descripción</label>
          <textarea class="form-control" id="edit_descripcion" rows="3"></textarea>
        </div>
        <div class="mb-3">
          <label for="edit_carrera" class="form-label">Programa</label>
          <input type="text" class="form-control" id="edit_carrera">
        </div>
          <div class="mb-3">
          <label for="edit_ua" class="form-label">Unidad de Aprendizaje</label>
          <input type="text" class="form-control" id="edit_ua">
        </div>
        <div class="mb-3">
          <label for="edit_url" class="form-label">URL del video</label>
          <input type="text" placeholder="Deja vacío sí no deseas cambiarla" class="form-control" id="edit_url">
          <div class="form-text">
          </div>
        </div>

            <div id="error" class = "mb-3 text-danger mt-2 text-center"></div>
        
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-outline-dark" data-bs-dismiss="modal">Cancelar</button>
        <button type="submit" class="btn btn-outline-dark">Guardar cambios</button>
      </div>
    </form>
  </div>
</div>
<!-- Modal confirmar eliminación -->
<div class="modal fade" id="modal_confirm_eliminar" tabindex="-1" aria-labelledby="modalConfirmEliminarLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header bg-dark">
        <h5 class="modal-title text-white" id="modalConfirmEliminarLabel" >Confirmar eliminación</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
      </div>
      <div class="modal-body">
        ¿Estás seguro de que quieres eliminar este video? Esta acción no se puede deshacer.
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-danger" id="btn_confirm_eliminar">Eliminar</button>
      </div>
    </div>
  </div>
</div>
  <!--Modal Aviso-->
  <div class="modal fade" id="modalAviso" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header bg-dark text-white">
          <h5 class="modal-title" id="modalLabel">Aviso</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body text-center" id="textmodalAviso"></div>
        <div class="modal-footer justify-content-center">
          <button id="btnaceptar" type="button" class="btn btn-outline-dark" data-bs-dismiss="modal">Aceptar</button>
        </div>
      </div>
    </div>
  </div>

    <div id="footer"></div>
    <script src="/Cliente/Js/config.js"></script> 
    <script  type="module" src="/Cliente/Js/Footer_Navbar.js"></script> 
    <script type="module" src="/Cliente/Js/Migaleria.js"></script> 
</body>
</html>
