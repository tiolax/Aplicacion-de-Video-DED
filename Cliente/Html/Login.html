<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Login</title>

<link rel="stylesheet" href="/Cliente/Css/login.css">
<link rel="stylesheet" href="/Cliente/Css/footer.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
<script async src="https://www.googletagmanager.com/gtag/js?id=UA-78076344-1"></script>
<title>Login</title>
</head>
<body>
<div class="contenedor d-flex justify-content-center ">
  <div  class = "bg-white p-4 " class ="shadow p-4" style="width: 100%; max-width: 400px; height: 600px;">
    <div>
      <h2 style="color: rgb(62, 130, 255);">Titulo de la App</h2>
    </div>
    <div class="p-4">
      <h3>Inicio de sesion</h3>
    </div>
        <form class="p-2 mb-3" novalidate id="login">
        <div class = "mb-3">
        <label for = "usuario" class="form-label mb-0">Nombre de Usuario</label>
        <input type = "text" id="usuario" class="form-control" required>
        </div>
        <div class = "mb-3">
        <label for = "contra" class="form-label mb-0"> Contra </label>
        <input type = "password" id="contra" class="form-control">
        </div>

        <div id="error-msg" class="text-danger mt-2"></div>

        <button type ="submit" class = "btn btn-dark w-100 mt-2">Ingresar</button>
    </form>
    <div class="info">
       Si aun no tiene cuenta contacte con la dependencia correspondiente
    </div>

  </div>
</div>

  <div id="footer"></div>
    <script  type="module" src="/Cliente/Js/Footer_Navbar.js"></script> 
    <script src="/Cliente/Js/config.js"></script> 
    <script type="module" src="/Cliente/Js/ValidacionesLogin.js"></script> 

    </body>
</html>
