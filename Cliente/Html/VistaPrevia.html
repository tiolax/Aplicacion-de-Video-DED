<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- CSS propios -->
  <link rel="stylesheet" href="/Cliente/Css/style.css" />
  <link rel="stylesheet" href="/Cliente/Css/footer.css" />

  <!-- Bootstrap CSS + Icons -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
    crossorigin="anonymous"
  />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    rel="stylesheet"
  />

  <title>Video</title>
</head>
<body>
  <div id="navbar"></div>

  <!-- Header -->
  <header class="py-4 d-flex align-items-center justify-content-center">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-md-8 text-center text-md-start">
          <h2 id="uaNombre" class="fw-bold" style="color: aliceblue;">
            Nombre de la Unidad de Aprendizaje
          </h2>
          <h4 id="carreraNombre" class="mt-2" style="color: rgba(194,194,194,0.83);">
            —
          </h4>
        </div>
        <div class="col-md-4 text-center text-md-end mt-3 mt-md-0">
          <h4 id="facultadNombre" class="mt-2" style="color: rgba(194,194,194,0.83);">
            —
          </h4>
        </div>
      </div>
    </div>
  </header>

  <main class="contenido-principal">
    <div class="container">

      <!-- Barra de acciones -->
      <div class="row bg-dark-subtle py-3 my-3">
        <div class="col-12 d-flex align-items-center justify-content-center flex-wrap">
          <span class="me-2">Esta es una vista previa del recurso: Seleccione lo que desea hacer con el recurso</span>
<button class="p-2 m-2 rounded border aprobar-btn" id="btnAprobar">Aprobar</button>
<button class="p-2 m-2 rounded border rechazar-btn" id="btnRechazar">Rechazar</button>

        </div>

      </div>

      <!-- Contenido principal -->
      <div class="row g-4">
        <!-- Columna izquierda: video -->
        <div class="col-12 col-md-8">
          <div class="ratio ratio-16x9">
            <div id="player"></div>
          </div>

          <div class="d-flex align-items-center mt-3">
            <i class="bi bi-person-circle fs-3 me-2"></i>
            <h5 id="usuarioNombre" class="mb-0" style="color: #444;">—</h5>
          </div>
        </div>

        <!-- Columna derecha: información -->
        <div class="col-12 col-md-4">
          <h3 id="videoTitulo" class="mb-0 text-primary">—</h3>

          <div class="bg-light rounded border p-2 mt-2">
            <p id="videoDescripcion" class="mb-0">—</p>
            <div id="temasContainer" class="d-flex justify-content-end flex-wrap"></div>
          </div>

          <ul class="mt-2">
            <li><strong>Publicado:</strong> <span id="videoFecha">—</span></li>
          </ul>
        </div>
      </div>

      <!-- Encuesta -->
      <section class="portafolio mt-5">
        <h2 class="titulo">Encuesta</h2>
        <p class="d-flex justify-content-center">Aquí va la Encuesta</p>
        <div class="galeriaImg"></div>
      </section>

    </div>
  </main>

  <div id="footer"></div>
<!-- Modal: Aprobar -->
<div class="modal fade" id="modalAprobar" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header"><h5 class="modal-title">Confirmar aprobación</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">¿Deseas aprobar este video?</div>
      <div class="modal-footer">
        <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-primary" id="btnConfirmAprobar">Sí, aprobar</button>
      </div>
    </div>
  </div>
</div>

<!-- Modal: Rechazar -->
<div class="modal fade" id="modalRechazar" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header"><h5 class="modal-title">Rechazar video</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <label for="txtMotivo" class="form-label">Escribe la razón del rechazo</label>
        <textarea id="txtMotivo" class="form-control" rows="4" placeholder="Motivo del rechazo" required></textarea>
        <div id="rejError" class="text-danger small mt-2"></div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-danger" id="btnConfirmRechazar">Rechazar</button>
      </div>
    </div>
  </div>
</div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="/Cliente/Js/Footer_Navbar.js"></script>
  <script src="/Cliente/Js/config.js"></script>
  <script type="module" src="/Cliente/Js/VistaPrevia.js"></script>
</body>
</html>
